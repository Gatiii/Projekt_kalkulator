<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="text" id="input" placeholder="0" class="result-output" disabled></input>
        </div>
        <div class="keys">
            <input type="button" value="7" class="buttonn"></input>
            <input type="button" value="8" class="buttonn"></input>
            <input type="button" value="9" class="buttonn"></input>
            <input type="button" value="-" class="buttonn"></input>
            <input type="button" value="4" class="buttonn"></input>
            <input type="button" value="5" class="buttonn"></input>
            <input type="button" value="6" class="buttonn"></input>
            <input type="button" value="/" class="buttonn"></input>
            <input type="button" value="1" class="buttonn"></input>
            <input type="button" value="2" class="buttonn"></input>
            <input type="button" value="3" class="buttonn"></input>
            <input type="button" value="=" id="equal"></input>
            <input type="button" value="0" class="buttonn"></input>
            <input type="button" value="." class="buttonn"></input>
            <input type="button" value="*" class="buttonn"></input>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
